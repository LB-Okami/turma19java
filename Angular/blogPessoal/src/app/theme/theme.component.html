<div class="container-fluid bg-dark">
  <div class="row">
    <div class="col-md-12 text-white">
      <a href="" class="text-left text-white"  routerLink='/home'><i class="fas fa-home text-white"></i></a>
      <p>Home</p>

      <h1 class="fs-54 text-center"></h1>
      <h5 class="fs-18 text-center">Visualize os temas cadastrados ou cadastre ou novo</h5>

      <div class="row d-flex justify-content-center my-4">
        <div class="col-md-3">
          <div class="form-group">
            <input [(ngModel)]='tema.descricao' type="text" class="form-control" id="descricao" placeholder="Digite a descrição do tema">
          </div>
          <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-success" (click)='cadastrar()'>Cadastrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row mt-5">
      <div class="col-md-12">
        <h2 class="text-center text-white">Todos os temas</h2>
      </div>
    </div>

    <div class="row mt-3 d-flex justify-content-center">
      <div class="col-md-6">
        <table class="table table-dark table-hover table-bordered border-warning">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col" class="text-center">Descrição</th>
              <th scope="col" class="text-center">Modificações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let i of listaTemas'>
              <th>{{i.id}}</th>
              <td>{{i.descricao}}</td>
              <td class="d-flex justify-content-end">
                <button class="btn btn-info me-3">Editar</button>
                <button class="btn btn-danger">Deletar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
