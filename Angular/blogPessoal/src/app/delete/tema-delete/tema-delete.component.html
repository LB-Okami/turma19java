<div class="container-fluid me-0 ms-0 bg-dark d-flex align-items-center" style="height: 70vh;">

    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center text-white mb-5">Apagar Tema</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 mb-5">
        <h5 class="text-white text-center">Tem certeza que deseja apagar esse tema? Todas as postagens que estiverem relacionadas ao tema ir√£o ser igualmente deletadas.</h5>
      </div>

    <div class="row">
      <div class="col-md-12">

    <div class="row mt-5">

    </div>
  </div>
