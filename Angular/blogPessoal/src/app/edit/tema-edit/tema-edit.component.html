<div class="container-fluid bg-dark p-0 me-0 ms-0 d-flex align-items-center" style="height: 70vh;">
  <div class="container bg-dark">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center text-white">Atualizar tema</h1>
      </div>
    </div>

    <div class="row d-flex justify-content-center">
      <div class="col-md-6">

      </div>

      <div class="form-group">
        <label for="descricao" class="text-white">Descrição</label>
        <input type="text" class="form-control mb-3" id="descricao" [(ngModel)]='tema.descricao'>
      </div>

      <div class="d-flex justify-content-center">
        <button class="btn btn-danger me-4" routerLink='/theme'>Cancelar</button>
        <button class="btn btn-success" (click)='atualizar()'>Confirmar</button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 d-flex justify-content-center mt-5">
        <img src="../../../assets/heimer.png" alt="Imagem do heimerdinger">
      </div>
    </div>
  </div>
</div>
