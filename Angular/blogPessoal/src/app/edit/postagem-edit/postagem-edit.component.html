<div class="container-fluid bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center text-white mt-4">
        <h1>Atualizar postagem</h1>
      </div>
    </div>

    <div class="row d-flex justify-content-center">
      <div class="col-md-6">

        <div class="form-group">
          <label for="titulo" class="text-white">Título</label>
          <input [(ngModel)]='postagem.titulo' type="text" class="form-control" id="titulo" placeholder="Digite o título">
        </div>

        <div class="form-group my-3">
          <label for="texto" class="text-white">Texto</label>
          <textarea [(ngModel)]='postagem.texto' name="texto" id="texto" rows="3" class="form-control"></textarea>
        </div>

        <div class="form-group">
          <label for="tema" class="text-white">Escolhe um tema:</label>
          <select name="tema" id="tema" class="form-control" [(ngModel)]='idTema' (change)='findByIdTema()'>
            <option *ngFor='let item of listaTemas' value="{{item.id}}">
              {{item.descricao}}
            </option>
          </select>
        </div>

        <div class="d-flex justify-content-center mt-4">
          <button class="btn btn-danger me-4" routerLink='/home'>Cancelar</button>
          <button class="btn btn-info" (click)='atualizar()'>Atualizar</button>
        </div>

      </div>
    </div>
  </div>

</div>
