<div class="container-fluid">
    <div class="row d-flex align-items-center bg-dark">
        <div class="col-md-6">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    <h1 class="text-center text-white">Entrar</h1>

                    <div class="form-group mb-3 text-white">
                        <label for="usuario">Usuário</label>
                        <input [(ngModel)]='userLogin.usuario' type="text" class="form-control mt-1" name="usuario" id="usuario" placeholder="Seu usuário">
                    </div>
                    <div class="form-group text-white">
                        <label for="senha">Senha</label>
                        <input [(ngModel)]='userLogin.senha' type="password" class="form-control mt-1" name="senha" id="senha" placeholder="Sua senha">
                    </div>

                    <div class="d-flex justify-content-center mt-4 text-white">
                        <button class="btn btn-danger" type="submit" (click)="entrar()">Entrar</button>
                    </div>

                    <hr class="my-5">

                    <p class="text-center text-white">Ainda não é registrado? Cadastre-se <a routerLink='/sign-up'>aqui</a></p> <!--routerLink serve pra referenciar rotas internas no Angular-->
                </div>
            </div>
        </div>
        <div class="col-md-6 img-fluid text-center" id="bg-image"></div>
    </div>
</div>
